<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D2D - Word</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, sans-serif;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.container { max-width: 500px; width: 100%; }
.word { font-size: 48px; font-weight: 900; color: #0f0; margin-bottom: 10px; text-transform: uppercase; }
.prompt { font-size: 18px; color: #888; margin-bottom: 30px; }
textarea {
  width: 100%;
  height: 150px;
  background: #111;
  border: 1px solid #333;
  color: #fff;
  padding: 15px;
  font-size: 16px;
  resize: none;
  margin-bottom: 20px;
}
textarea:focus { outline: none; border-color: #0f0; }
button {
  background: #0f0;
  color: #000;
  border: none;
  padding: 15px 40px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
}
button:hover { background: #0ff; }
button:disabled { background: #333; color: #666; }
.others { margin-top: 40px; padding-top: 30px; border-top: 1px solid #222; }
.others h3 { color: #666; font-size: 14px; margin-bottom: 15px; }
.perspective { background: #111; padding: 15px; margin-bottom: 10px; border-left: 2px solid #333; }
.perspective p { color: #aaa; font-size: 14px; }
.success { color: #0f0; text-align: center; padding: 20px; }
.local-note { font-size: 12px; color: #444; margin-top: 10px; text-align: center; }
.back { color: #666; text-decoration: none; display: block; margin-top: 30px; text-align: center; }
.back:hover { color: #0f0; }
</style>

    <script src="/config.js"></script>
    </head>
<body>

<div class="container">
  <div class="word" id="word">...</div>
  <div class="prompt" id="prompt"></div>
  
  <div id="form-area">
    <textarea id="response" placeholder="Share your perspective..."></textarea>
    <button id="submit-btn" onclick="submit()">Submit Anonymously</button>
    <div class="local-note">Your response is public. Your identity is not.</div>
  </div>
  
  <div id="success" class="success" style="display:none;">
    ✓ Perspective saved. Thank you.
  </div>
  
  <div class="others" id="others" style="display:none;">
    <h3>Other perspectives</h3>
    <div id="perspectives"></div>
  </div>
  
  <a href="/" class="back">← Back to Death2Data</a>
</div>

<script>
const keyword = sessionStorage.getItem('d2d_keyword') || 
                new URLSearchParams(window.location.search).get('w') || 
                'privacy';

document.getElementById('word').textContent = keyword;
document.getElementById('prompt').textContent = `What does "${keyword}" mean to you?`;

// Load existing perspectives
async function loadPerspectives() {
  try {
    const data = await fetch(`https://fortune0-com.onrender.com/perspectives?keyword=${keyword}`).then(r => r.json());
    if (data.perspectives && data.perspectives.length > 0) {
      document.getElementById('others').style.display = 'block';
      document.getElementById('perspectives').innerHTML = data.perspectives
        .slice(0, 10)
        .map(p => `<div class="perspective"><p>${escapeHtml(p.perspective)}</p></div>`)
        .join('');
    }
  } catch (e) {
    console.log('Could not load perspectives');
  }
}

async function submit() {
  const btn = document.getElementById('submit-btn');
  const response = document.getElementById('response').value.trim();
  if (!response) return;
  
  btn.disabled = true;
  btn.textContent = 'Saving...';
  
  try {
    await fetch('https://fortune0-com.onrender.com/perspective', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ keyword, perspective: response })
    });
    
    // Also save locally
    const local = JSON.parse(localStorage.getItem('d2d_perspectives') || '[]');
    local.push({ keyword, perspective: response, timestamp: Date.now() });
    localStorage.setItem('d2d_perspectives', JSON.stringify(local));
    
    document.getElementById('form-area').style.display = 'none';
    document.getElementById('success').style.display = 'block';
    
    setTimeout(loadPerspectives, 1000);
  } catch (e) {
    btn.disabled = false;
    btn.textContent = 'Submit Anonymously';
    alert('Failed to save. Try again.');
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

loadPerspectives();
</script>

</body>
</html>
