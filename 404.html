<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D2D</title>
<script>
// Handle /k/[word] and /n/[id] routes
const path = window.location.pathname;

if (path.startsWith('/k/')) {
  const keyword = path.split('/k/')[1];
  sessionStorage.setItem('d2d_keyword', keyword);
  window.location.replace('/keyword.html');
} else if (path.startsWith('/n/')) {
  const notebook = path.split('/n/')[1];
  sessionStorage.setItem('d2d_notebook', notebook);
  window.location.replace('/notebook.html');
} else {
  window.location.replace('/');
}
</script>
</head>
<body>Redirecting...</body>
</html>
