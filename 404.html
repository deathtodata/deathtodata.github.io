<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D2D</title>
<script>
const path = window.location.pathname;

// Only handle special routes
if (path.startsWith('/k/')) {
  sessionStorage.setItem('d2d_keyword', path.split('/k/')[1]);
  window.location.replace('/keyword.html');
} else if (path.startsWith('/n/')) {
  sessionStorage.setItem('d2d_notebook', path.split('/n/')[1]);
  window.location.replace('/notebook.html');
}
// Otherwise show 404, don't redirect
</script>
<style>
body { font-family: monospace; background: #000; color: #0f0; padding: 40px; }
a { color: #0f0; }
</style>
</head>
<body>
<h1>404</h1>
<p>Not found: <code id="path"></code></p>
<p><a href="/">‚Üê Back to Death2Data</a></p>
<script>document.getElementById('path').textContent = window.location.pathname;</script>
</body>
</html>
