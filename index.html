<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Death2Data — Private Search</title>
<meta name="description" content="Search the web privately. No tracking. No ads. No data harvesting.">
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0a0a0a">
<meta property="og:title" content="Death2Data — Private Search">
<meta property="og:description" content="Search the web privately. No tracking. No ads.">
<meta property="og:url" content="https://death2data.com/">
<meta property="og:image" content="https://death2data.com/og-image.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@700&display=swap');

/* === VARIABLES === */
:root {
  --bg: #0a0a0a;
  --surface: #111;
  --border: #1e1e1e;
  --border-hover: #2a3a2a;

  --text: #e0e0e0;
  --text-body: #b0b0b0;
  --text-muted: #666;
  --text-dim: #444;

  --green: #00cc44;
  --green-dim: #004d1a;
  --green-hover: #00e64d;
  --red: #cc0000;

  --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --mono: 'JetBrains Mono', monospace;

  --pad: 16px;
  --radius: 8px;
  --max-w: 600px;
}

/* === RESET === */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
a { color: inherit; text-decoration: none; }

/* === BASE === */
html, body { height:100%; overflow:hidden; }
body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  -webkit-font-smoothing: antialiased;
}

/* === HEADER === */
.hd {
  display: flex;
  align-items: center;
  padding: 0 var(--pad);
  height: 48px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  gap: 12px;
}
.hd-logo {
  font-family: var(--mono);
  font-weight: 700;
  font-size: 14px;
  color: var(--green);
  letter-spacing: 1px;
  margin-right: auto;
}
.hd a:not(.hd-logo) { color: var(--text-muted); font-size: 13px; }
.hd a:not(.hd-logo):hover { color: var(--text); }
.hd a.active { color: var(--text); }

/* Header auth */
.hd-auth {
  display: flex;
  align-items: center;
  gap: 8px;
}
.hd-auth input {
  height: 30px;
  padding: 0 10px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 4px;
  color: var(--text);
  font-family: var(--font);
  font-size: 12px;
  outline: none;
  width: 170px;
}
.hd-auth input:focus { border-color: var(--green); }
.hd-auth .go-btn {
  height: 30px;
  padding: 0 12px;
  background: var(--green);
  border: none;
  border-radius: 4px;
  color: #000;
  font-family: var(--font);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
}
.hd-auth .go-btn:hover { background: var(--green-hover); }
.hd-user {
  font-size: 12px;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  gap: 6px;
}
.hd-user .dot {
  width: 6px; height: 6px;
  background: var(--green);
  border-radius: 50%;
}
.hd-user .tier-badge {
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 10px;
  background: var(--green-dim);
  color: var(--green);
  letter-spacing: 0.3px;
}
.hd-user .tier-badge.free {
  background: var(--surface);
  color: var(--text-muted);
  border: 1px solid var(--border);
}
.hd-user button {
  background: none;
  border: none;
  color: var(--text-dim);
  font-family: var(--font);
  font-size: 11px;
  cursor: pointer;
}
.hd-user button:hover { color: var(--text-muted); }
@media (max-width: 480px) {
  .hd-auth input { width: 120px; }
  .hd a:not(.hd-logo) { display: none; }
}

/* === MAIN === */
.main {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.main.centered { justify-content: center; }

/* === HOME STATE === */
.home {
  text-align: center;
  padding: 0 var(--pad);
  max-width: 440px;
  animation: up .4s ease both;
}
@keyframes up {
  from { opacity:0; transform:translateY(12px); }
  to { opacity:1; transform:translateY(0); }
}
.home-logo {
  font-family: var(--mono);
  font-size: 28px;
  font-weight: 700;
  color: var(--green);
  margin-bottom: 4px;
}
.home-tag {
  font-size: 11px;
  color: var(--text-dim);
  letter-spacing: 3px;
  margin-bottom: 40px;
}
/* === DISCOVER FEED === */
.discover {
  text-align: left;
  margin-top: 8px;
}
.discover-label {
  font-size: 9px;
  letter-spacing: 3px;
  color: var(--text-dim);
  margin-bottom: 14px;
  text-align: center;
}
.discover-grid {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 24px;
}
.discover-card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  cursor: pointer;
  transition: border-color .2s, background .2s;
  text-decoration: none;
  color: inherit;
}
.discover-card:hover {
  border-color: var(--green-dim);
  background: #0d0d0d;
}
.discover-card .dc-icon {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background: var(--green-dim);
  color: var(--green);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  flex-shrink: 0;
  font-weight: 700;
}
.discover-card .dc-text {
  flex: 1;
  min-width: 0;
}
.discover-card .dc-title {
  font-size: 13px;
  font-weight: 500;
  color: var(--text);
  line-height: 1.3;
  margin-bottom: 2px;
}
.discover-card .dc-sub {
  font-size: 11px;
  color: var(--text-muted);
}
.discover-card .dc-arrow {
  color: var(--text-dim);
  font-size: 14px;
  flex-shrink: 0;
  transition: color .2s;
}
.discover-card:hover .dc-arrow { color: var(--green); }
.discover-hint {
  text-align: center;
  font-size: 12px;
  color: var(--text-muted);
  line-height: 1.7;
}

/* === SEARCH STATE === */
.search-wrap {
  display: none;
  width: 100%;
  flex-direction: column;
  align-items: center;
  animation: up .3s ease both;
}
body.searching .home { display: none; }
body.searching .search-wrap { display: flex; }
body.searching .main { justify-content: flex-start; }

/* Search bar */
.sbar {
  display: flex;
  width: 100%;
  max-width: var(--max-w);
  padding: 12px var(--pad);
  position: sticky;
  top: 0;
  background: var(--bg);
  z-index: 10;
}
.sbar input {
  flex: 1;
  height: 48px;
  padding: 0 14px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-right: none;
  border-radius: var(--radius) 0 0 var(--radius);
  color: var(--text);
  font-family: var(--font);
  font-size: 15px;
  outline: none;
  transition: border-color .2s;
}
.sbar input:focus { border-color: var(--green); }
.sbar input::placeholder { color: var(--text-dim); }
.sbar button {
  height: 48px;
  padding: 0 20px;
  background: var(--green);
  border: 1px solid var(--green);
  border-radius: 0 var(--radius) var(--radius) 0;
  color: #000;
  font-family: var(--font);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background .2s;
}
.sbar button:hover { background: var(--green-hover); }

/* Home search bar (bigger, centered) */
.home .sbar {
  position: static;
  padding: 0;
  max-width: 100%;
  margin-bottom: 32px;
}

/* Result meta */
.meta {
  width: 100%;
  max-width: var(--max-w);
  padding: 0 var(--pad);
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 8px;
}

/* Results */
.results {
  width: 100%;
  max-width: var(--max-w);
  padding: 0 var(--pad) 80px;
}
.card {
  padding: 16px;
  margin-bottom: 10px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  transition: border-color .2s, background .2s;
}
.card:hover { border-color: var(--green-dim); background: #0d0d0d; }
.card-title {
  display: block;
  color: var(--green);
  font-size: 15px;
  font-weight: 500;
  line-height: 1.4;
  margin-bottom: 4px;
  cursor: pointer;
}
.card-title:hover { text-decoration: underline; color: var(--green-hover); }
.card-url {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 8px;
}
.card-url img { width: 14px; height: 14px; border-radius: 2px; }
.card-snip {
  font-size: 13px;
  color: var(--text-body);
  line-height: 1.6;
}

/* Paywall card */
.paywall {
  padding: 24px 16px;
  margin-bottom: 10px;
  border: 1px dashed var(--green-dim);
  border-radius: var(--radius);
  text-align: center;
}
.paywall-title {
  font-size: 14px;
  color: var(--text);
  margin-bottom: 6px;
}
.paywall-sub {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 16px;
}
.paywall-btn {
  display: inline-block;
  padding: 12px 32px;
  background: var(--green);
  color: #000;
  font-weight: 600;
  font-size: 14px;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background .2s;
}
.paywall-btn:hover { background: var(--green-hover); }

/* Loading */
.loading {
  text-align: center;
  padding: 40px 0;
  color: var(--text-dim);
  font-size: 13px;
}

/* === FOOTER === */
.ft {
  display: flex;
  align-items: center;
  padding: 0 var(--pad);
  height: 44px;
  border-top: 1px solid var(--border);
  flex-shrink: 0;
  gap: 10px;
  font-size: 12px;
  background: var(--bg);
}
.ft-dot {
  width: 6px; height: 6px;
  background: var(--green);
  border-radius: 50%;
  flex-shrink: 0;
}
.ft-user {
  color: var(--green);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 160px;
}
.ft-sep { color: var(--border); }
.ft a { color: var(--text-muted); }
.ft a:hover { color: var(--green); }
.ft a.cta { color: var(--green); font-weight: 500; }
.ft input {
  height: 32px;
  padding: 0 10px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 4px;
  color: var(--text);
  font-family: var(--font);
  font-size: 12px;
  outline: none;
  flex: 1;
  min-width: 0;
  max-width: 200px;
}
.ft input:focus { border-color: var(--green); }
.ft button {
  height: 32px;
  padding: 0 12px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 4px;
  color: var(--green);
  font-family: var(--font);
  font-size: 12px;
  cursor: pointer;
}
.ft button:hover { border-color: var(--green); }
.ft .signout { color: var(--text-dim); }
.ft .signout:hover { color: var(--text-muted); }
</style>
</head>
<body>

<!-- HEADER -->
<div class="hd" id="hd">
  <span class="hd-logo">D2D</span>
  <a href="/" class="active">Search</a>
  <a href="/about.html">About</a>
  <a href="/tools.html">Tools</a>
  <div id="hd-auth-area"></div>
</div>

<!-- MAIN -->
<div class="main centered" id="main">

  <!-- HOME: logo + search + discovery -->
  <div class="home" id="home">
    <div class="home-logo">death2data</div>
    <div class="home-tag">BROWSE THE WEB DIFFERENTLY</div>
    <div class="sbar">
      <input type="text" id="q" placeholder="search anything..." autocomplete="off"
             onkeydown="if(event.key==='Enter')doSearch()">
      <button onclick="doSearch()">Search</button>
    </div>

    <!-- Discovery feed — featured stories -->
    <div class="discover" id="discover">
      <div class="discover-label">START BROWSING</div>
      <div class="discover-grid" id="discover-grid"></div>
      <div class="discover-hint">
        No tracking. No ads. No data harvesting.<br>
        <span style="color:var(--text-dim)">Every link opens in Story Mode — cards, not clutter.</span>
      </div>
    </div>
  </div>

  <!-- SEARCH RESULTS -->
  <div class="search-wrap" id="search-wrap">
    <div class="sbar">
      <input type="text" id="q2" placeholder="search..." autocomplete="off"
             onkeydown="if(event.key==='Enter')doSearch()">
      <button onclick="doSearch()">Search</button>
    </div>
    <div class="meta" id="meta"></div>
    <div class="results" id="results"></div>
  </div>
</div>

<!-- FOOTER -->
<div class="ft" id="ft">
  <a href="/about.html">about</a>
  <span class="ft-sep">·</span>
  <a href="/privacy.html">privacy</a>
  <span class="ft-sep">·</span>
  <a href="mailto:matt@death2data.com">support</a>
</div>

<script>
const S = { token:null, email:null, tier:null, searches:0 };
const API = location.hostname==='localhost' ? '' : 'https://fortune0-com.onrender.com';

/* ── Auth ── */
(function init(){
  const t = localStorage.getItem('d2d_token');
  const e = localStorage.getItem('d2d_email');
  if (t && e) { S.token = t; S.email = e; showLoggedIn(); }
  else { showLoggedOut(); }

  // Check URL for a query
  const urlQ = new URLSearchParams(location.search).get('q');
  if (urlQ) { setQuery(urlQ); doSearch(); }

  // Detect return from Stripe payment — force reauth to pick up new tier
  const urlParams = new URLSearchParams(location.search);
  if (urlParams.has('paid') || document.referrer.includes('stripe.com') || document.referrer.includes('checkout.stripe.com')) {
    if (S.email) {
      reauth().then(() => {
        // Clean URL
        history.replaceState(null, '', '/');
      });
    }
  }

  // Verify token is still valid + sync tier from server
  if (S.token && S.email) {
    fetch(API+'/api/search?q=ping', {headers:{'Authorization':'Bearer '+S.token}})
      .then(r=>r.json()).then(d=>{
        if (d.authed === false) reauth();
        // Store tier info and update badge
        if (d.tier) { S.tier = d.tier; updateTierBadge(); }
      }).catch(()=>{});
  }
})();

function showLoggedIn() {
  const tier = S.tier || 'member';
  const isMember = tier === 'active';
  document.getElementById('hd-auth-area').innerHTML = `
    <div class="hd-user">
      <span class="dot"></span>
      <span>${S.email}</span>
      <span class="tier-badge ${isMember ? '' : 'free'}">${isMember ? 'member' : 'free'}</span>
      <button onclick="logout()">sign out</button>
    </div>`;
}

function showLoggedOut() {
  document.getElementById('hd-auth-area').innerHTML = `
    <div class="hd-auth">
      <input type="email" id="email" placeholder="enter email to start"
        onkeydown="if(event.key==='Enter')login()">
      <button class="go-btn" onclick="login()">&rarr;</button>
    </div>`;
}

function updateTierBadge() {
  const badge = document.querySelector('.tier-badge');
  if (!badge) return;
  const isMember = S.tier === 'active';
  badge.textContent = isMember ? 'member' : 'free';
  badge.className = 'tier-badge' + (isMember ? '' : ' free');
}

async function login() {
  const el = document.getElementById('email');
  const email = el.value.trim().toLowerCase();
  if (!email || !email.includes('@')) {
    el.placeholder = 'enter your email';
    return;
  }
  el.disabled = true;

  try {
    // Try signup first (creates account or returns existing token)
    const r = await fetch(API+'/api/signup', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email, source_domain:'death2data.com'})
    });
    const d = await r.json();
    if (d.token) {
      S.token = d.token; S.email = d.email; S.tier = d.tier;
      localStorage.setItem('d2d_token', d.token);
      localStorage.setItem('d2d_email', d.email);
      showLoggedIn();
      return;
    }
    // If signup says 'exists', try login with email only (no key)
    if (d.exists) {
      const r2 = await fetch(API+'/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({email, key: ''})
      });
      const d2 = await r2.json();
      if (d2.token) {
        S.token = d2.token; S.email = d2.email; S.tier = d2.tier;
        localStorage.setItem('d2d_token', d2.token);
        localStorage.setItem('d2d_email', d2.email);
        showLoggedIn();
        return;
      }
    }
    // Fallback: store email, show as free user
    S.email = email;
    localStorage.setItem('d2d_email', email);
    showLoggedIn();
  } catch(e) {
    console.error(e);
    el.disabled = false;
    el.placeholder = 'try again';
  }
}

async function reauth() {
  if (!S.email) return;
  try {
    const r = await fetch(API+'/api/signup', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email: S.email, source_domain:'death2data.com'})
    });
    const d = await r.json();
    if (d.token) {
      S.token = d.token; S.tier = d.tier;
      localStorage.setItem('d2d_token', d.token);
      updateTierBadge();
    }
  } catch(e) {}
}

function logout() {
  S.token = null; S.email = null; S.tier = null; S.searches = 0;
  localStorage.removeItem('d2d_token');
  localStorage.removeItem('d2d_email');
  location.reload();
}

/* ── Search ── */
function setQuery(q) {
  document.getElementById('q').value = q;
  document.getElementById('q2').value = q;
}

function getQuery() {
  return (document.getElementById('q2').value || document.getElementById('q').value).trim();
}

async function doSearch() {
  const q = getQuery();
  if (!q) return;
  setQuery(q);
  S.searches++;

  // Switch to search mode
  document.body.classList.add('searching');
  document.getElementById('main').classList.remove('centered');
  document.getElementById('meta').textContent = '';
  document.getElementById('results').innerHTML = '<div class="loading">searching...</div>';
  document.getElementById('q2').focus();

  let data;
  try {
    const h = {};
    if (S.token) h['Authorization'] = 'Bearer ' + S.token;
    const r = await fetch(API+'/api/search?q='+encodeURIComponent(q), {headers: h});
    data = await r.json();

    // Dead token? Reauth and retry once
    if (S.token && data.authed === false && S.email && !S._retrying) {
      S._retrying = true;
      await reauth();
      S._retrying = false;
      return doSearch();
    }
  } catch(e) {
    data = { results: [], count: 0, source: 'error' };
  }

  renderResults(data, q);
}

function renderResults(data, q) {
  const el = document.getElementById('results');
  const meta = document.getElementById('meta');
  const results = data.results || [];
  const source = data.source || '';

  // Meta line
  if (results.length > 0) {
    const parts = [];
    parts.push(`${results.length} result${results.length !== 1 ? 's' : ''}`);
    if (source && source !== 'none') parts.push(source.replace('+', ' + '));
    meta.textContent = parts.join(' · ');
  } else {
    meta.textContent = '';
  }

  let html = '';

  if (results.length === 0 && !data.web_locked) {
    html = '<div class="loading">no results found</div>';
  }

  results.forEach(r => {
    const url = r.url || '#';
    const domain = url !== '#' ? url.replace(/^https?:\/\//, '').split('/')[0] : '';
    const favicon = domain
      ? `<img src="https://www.google.com/s2/favicons?domain=${domain}&sz=32" onerror="this.style.display='none'">`
      : '';
    const storyUrl = url !== '#' ? `/story.html?url=${encodeURIComponent(url)}&q=${encodeURIComponent(q)}` : '';

    html += `<div class="card" ${storyUrl ? `onclick="window.location.href='${storyUrl}'" style="cursor:pointer;"` : ''}>
      <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:10px;">
        <div style="flex:1;min-width:0;">
          <a class="card-title" href="${url}" target="_blank" rel="noopener" onclick="event.stopPropagation()">${r.title || ''}</a>
          ${domain ? `<div class="card-url">${favicon}<span>${domain}</span></div>` : ''}
          <div class="card-snip">${r.snippet || r.content || ''}</div>
        </div>
        ${storyUrl ? `<a href="${storyUrl}" onclick="event.stopPropagation()" style="flex-shrink:0;display:flex;align-items:center;justify-content:center;width:36px;height:36px;background:var(--green-dim);border-radius:8px;color:var(--green);font-size:12px;text-decoration:none;margin-top:2px;transition:background .2s;" title="Read as Story">&#9654;</a>` : ''}
      </div>
    </div>`;
  });

  // Soft paywall
  if (data.web_locked) {
    let stripeUrl = 'https://buy.stripe.com/cNieVd5Vjb6N2ZY6Fq4wM00';
    if (S.email) stripeUrl += '?prefilled_email=' + encodeURIComponent(S.email);
    html += `<div class="paywall">
      <div class="paywall-title">Full web results require a membership</div>
      <div class="paywall-sub">Search the real web privately. No tracking. No ads.</div>
      <a class="paywall-btn" href="${stripeUrl}" target="_blank">
        Get full access — $1/mo

  }

  el.innerHTML = html;
}
