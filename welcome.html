    <script>
        // Generate identity if not exists
        function generateIdentity() {
            let identity = localStorage.getItem('d2d_identity');
            
            if (!identity) {
                // Generate random words for anon name
                const words = ['GHOST','VOID','NULL','ZERO','DARK','FLUX','WAVE','BOLT','CORE','NODE'];
                const w1 = words[Math.floor(Math.random() * words.length)];
                const w2 = words[Math.floor(Math.random() * words.length)];
                const num = Math.floor(Math.random() * 9000) + 1000;
                const anonName = `${w1}-${w2}-${num}`;
                
                // Generate keypair (simplified - real version would use crypto)
                const privateKey = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                    .map(b => b.toString(16).padStart(2, '0')).join('');
                const publicKey = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                    .map(b => b.toString(16).padStart(2, '0')).join('');
                
                identity = { anonName, publicKey, privateKey, created: Date.now() };
                localStorage.setItem('d2d_identity', JSON.stringify(identity));
            } else {
                identity = JSON.parse(identity);
            }
            
            document.getElementById('anonName').textContent = identity.anonName;
            document.getElementById('publicKey').textContent = 'pub:' + identity.publicKey.slice(0,32) + '...';
        }
        
        generateIdentity();
    </script>
