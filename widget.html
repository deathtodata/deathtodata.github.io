  color: #333;

}

  color: #444;

<!-- SEO/AEO/LLMEO Head -->

  "@context": "https://schema.org",

<body>
<div class="widget">
  <div class="stat">
    <div class="stat-value" id="mrr">$0</div>
    <div class="stat-label">MRR</div>
  </div>
  <div class="stat">
    <div class="stat-value" id="customers">0</div>
    <div class="stat-label">MEMBERS</div>
  </div>
  <div class="brand"><a href="https://death2data.com">death2data</a></div>
</div>
<script>
fetch('/.netlify/functions/mrr')
  .then(r => r.json())
  .then(d => {
    document.getElementById('mrr').textContent = '$' + d.mrr.toFixed(0);
    document.getElementById('customers').textContent = d.customers;
  });
</script>
