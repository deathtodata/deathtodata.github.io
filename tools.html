<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tools | Death2Data</title>
<link rel="stylesheet" href="/css/style.css">
<script src="/js/member-gate.js"></script>
<style>body { visibility: hidden; }</style>
<style>
/* Tools page header — matches index.html nav */
.tools-nav {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
  background: var(--bg);
  position: sticky;
  top: 0;
  z-index: 100;
}
.tools-nav .logo {
  font-family: var(--mono);
  font-size: 15px;
  font-weight: 700;
  color: var(--green);
  letter-spacing: 1px;
  margin-right: auto;
}
.tools-nav a {
  font-size: 12px;
  color: var(--muted);
  text-decoration: none;
}
.tools-nav a:hover { color: var(--white); }
.tools-nav a.active { color: var(--white); }

/* Status badge */
.status-badge {
  font-size: 11px;
  padding: 3px 8px;
  border-radius: 12px;
  background: var(--green-dim);
  color: var(--green);
}
.status-badge.invalid {
  background: rgba(204,0,0,0.15);
  color: var(--red);
}

/* Main content area */
.tools-main {
  max-width: 640px;
  margin: 0 auto;
  padding: 32px 16px 64px;
}

.tools-main h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 6px;
}

.tools-subtitle {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 28px;
}

/* Tool cards */
.tools-grid {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.tool-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
  cursor: pointer;
  transition: border-color 0.2s;
  display: flex;
  align-items: flex-start;
  gap: 14px;
}
.tool-card:hover {
  border-color: var(--border-hover);
}

.tool-icon {
  font-size: 22px;
  flex-shrink: 0;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--green-dim);
  border-radius: 8px;
}

.tool-info h3 {
  font-size: 14px;
  font-weight: 600;
  color: var(--white);
  margin-bottom: 4px;
}

.tool-info p {
  font-size: 13px;
  color: var(--gray);
  line-height: 1.5;
  margin: 0;
}

.tool-card.disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
.tool-card.disabled:hover {
  border-color: var(--border);
}

.coming-tag {
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-top: 4px;
}

/* Access denied */
.access-denied {
  text-align: center;
  padding: 80px 20px;
}
.access-denied h2 {
  color: var(--red);
  font-size: 20px;
  margin-bottom: 12px;
}
.access-denied p {
  color: var(--gray);
  font-size: 14px;
  margin-bottom: 24px;
}

/* Footer bar — matches index.html */
.tools-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--surface);
  border-top: 1px solid var(--border);
  padding: 10px 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 12px;
  color: var(--muted);
  z-index: 100;
}
.tools-footer a {
  color: var(--muted);
  text-decoration: none;
}
.tools-footer a:hover { color: var(--white); }
.tools-footer .dot {
  width: 6px; height: 6px;
  background: var(--green);
  border-radius: 50%;
}
</style>

<!-- SEO -->
<meta name="description" content="Access all Death2Data member tools: QR code generator, privacy-first search engine, 28-day digital notebook. No tracking. No ads.">
<meta name="author" content="Death2Data">
<link rel="canonical" href="https://death2data.com/tools.html">

<meta property="og:type" content="website">
<meta property="og:site_name" content="Death2Data">
<meta property="og:title" content="Member Tools | Death2Data">
<meta property="og:description" content="Privacy tools that don't track you.">
<meta property="og:url" content="https://death2data.com/tools.html">
<meta property="og:image" content="https://death2data.com/og-image.png">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Death2Data Member Tools",
  "description": "Privacy tools: QR identity, search, notebook. No tracking. No ads.",
  "url": "https://death2data.com/tools.html",
  "provider": {
    "@type": "Organization",
    "name": "Death2Data",
    "url": "https://death2data.com"
  }
}
</script>

<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0a0a0a">
</head>
<body>

<!-- Nav — same structure as index.html -->
<nav class="tools-nav">
  <span class="logo">D2D</span>
  <a href="/">Search</a>
  <a href="/about.html">About</a>
  <a href="/tools.html" class="active">Tools</a>
  <span class="status-badge" id="status-badge">...</span>
</nav>

<!-- Main -->
<div class="tools-main" id="main-content">
  <!-- Filled by JS -->
</div>

<!-- Footer -->
<div class="tools-footer" id="tools-footer">
  <span class="dot"></span>
  <span id="footer-user">loading...</span>
  <span>&middot;</span>
  <a href="/">search</a>
  <span>&middot;</span>
  <button onclick="logout()" style="background:none;border:none;color:var(--muted);font-size:12px;cursor:pointer;font-family:var(--font)">sign out</button>
</div>

<script>
// Auth — check localStorage (primary)
function validateToken() {
  const token = localStorage.getItem('d2d_token');
  const email = localStorage.getItem('d2d_email');

  if (token && email) {
    showTools(email);
    return;
  }

  showAccessDenied('Sign in on the search page first');
}

function showTools(email) {
  document.getElementById('status-badge').textContent = 'active';
  document.getElementById('footer-user').textContent = email;

  document.getElementById('main-content').innerHTML = `
    <h1>Your Tools</h1>
    <p class="tools-subtitle">All tools are local-first. Your data never leaves your device.</p>

    <div class="tools-grid">
      <div class="tool-card" onclick="openTool('search')">
        <div class="tool-icon">&#128269;</div>
        <div class="tool-info">
          <h3>Privacy Search</h3>
          <p>Search the web without tracking. No logs, no profiling.</p>
        </div>
      </div>

      <div class="tool-card" onclick="openTool('notebook')">
        <div class="tool-icon">&#128211;</div>
        <div class="tool-info">
          <h3>28-Day Notebook</h3>
          <p>Deep-dive on any topic. One question per day for 28 days.</p>
        </div>
      </div>

      <div class="tool-card" onclick="openTool('qr-generator')">
        <div class="tool-icon">&#128241;</div>
        <div class="tool-info">
          <h3>QR Identity</h3>
          <p>Your D2D identity card. Share at events, verify trust circles.</p>
        </div>
      </div>

      <div class="tool-card" onclick="openTool('identity-vault')">
        <div class="tool-icon">&#128272;</div>
        <div class="tool-info">
          <h3>Identity Vault</h3>
          <p>Manage cryptographic identities. Generate keys, sign messages.</p>
        </div>
      </div>

      <div class="tool-card disabled">
        <div class="tool-icon">&#128465;</div>
        <div class="tool-info">
          <h3>Data Sanitizer</h3>
          <p>Strip metadata from photos, PDFs, documents before sharing.</p>
          <div class="coming-tag">coming soon</div>
        </div>
      </div>

      <div class="tool-card disabled">
        <div class="tool-icon">&#128200;</div>
        <div class="tool-info">
          <h3>Leak Score</h3>
          <p>Check how exposed you are. Emails, phones, passwords in breaches.</p>
          <div class="coming-tag">coming soon</div>
        </div>
      </div>
    </div>
  `;
}

function showAccessDenied(reason) {
  const badge = document.getElementById('status-badge');
  badge.textContent = 'not signed in';
  badge.className = 'status-badge invalid';
  document.getElementById('tools-footer').style.display = 'none';

  document.getElementById('main-content').innerHTML = `
    <div class="access-denied">
      <h2>Sign in to access tools</h2>
      <p>${reason}</p>
      <a href="/" class="btn btn-primary" style="margin-top:8px">Go to Search &rarr;</a>
    </div>
  `;
}

function openTool(toolName) {
  const toolUrls = {
    'search': '/',
    'identity-vault': '/tools/identity-vault.html',
    'qr-generator': '/tools/qr-generator.html',
    'notebook': '/tools/notebook.html',
  };

  if (toolUrls[toolName]) {
    window.location.href = toolUrls[toolName];
  } else {
    alert(toolName.replace(/-/g,' ').toUpperCase() + ' — coming soon');
  }
}

function logout() {
  localStorage.removeItem('d2d_token');
  localStorage.removeItem('d2d_email');
  window.location.href = '/';
}

// Run on load
validateToken();
</script>

</body>
</html>
