/* Tools page-specific styles */

/* Custom header for tools (shows token status) */
.tools-header{
  background: var(--surface);
  border-bottom:1px solid var(--border);
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.tools-header .logo{

  letter-spacing: 2px;
}
.token-status{

  color: var(--muted);
}
.token-status.valid{color: var(--green);}
.token-status.invalid{color: var(--red);}

/* Tools Grid */
.tools-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  margin-top:30px;
}
.tool-card{
  background: var(--surface);
  border:1px solid var(--border);
  padding:30px;
  cursor:pointer;
  transition:border-color 0.2s;
}
.tool-card:hover{
  border-color: var(--green);
}
.tool-card h2{
  font-size:1.2rem;
  margin-bottom:15px;
  color: var(--green);
}
.tool-card p{
  color: var(--gray);
  font-size:0.9rem;
  line-height:1.6;
}
.tool-card.disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.tool-card.disabled:hover{
  border-color: var(--border);
}
.coming-soon{
  font-size:0.7rem;
  color: var(--muted);
  letter-spacing:0.2em;
  margin-top:10px;
}

/* Access Denied */
.access-denied{
  text-align:center;
  padding:60px 20px;
}
.access-denied h1{
  color: var(--red);
}

@media(max-width:768px){
  .tools-grid{
    grid-template-columns:1fr;
  }
}

<script>
// Validate token
async function validateToken() {
  // Check if user is logged in
  const paid = localStorage.getItem('d2d_paid');
  const email = localStorage.getItem('d2d_email');

  if (!paid || !email) {
    showAccessDenied('Please log in first');
    return;
  }

  if (paid) {
    showTools(email);
  } else {
    showAccessDenied('Invalid token');
  }
}

function showTools(token) {
  const statusEl = document.getElementById('token-status');
  statusEl.textContent = `✓ Access Valid (Token: ${token.substr(0, 12)}...)`;
  statusEl.className = 'token-status valid';

  document.getElementById('main-content').innerHTML = `
    <h1><span style="color:var(--green)">YOUR</span> PRIVACY TOOLS</h1>

    <p style="color:var(--gray);margin-bottom:30px">
      All tools are local-first. Your data never leaves your device.
    </p>

    <div class="tools-grid">
      <div class="tool-card" onclick="openTool('search')">
        <h2>PRIVACY SEARCH</h2>
        <p>Search without tracking. Powered by SearXNG. No logs, no profiling, no bullshit.</p>
      </div>

      <div class="tool-card" onclick="openTool('reasoning')">
        <h2>AI REASONING WIKI</h2>
        <p>Local LLM-powered reasoning engine. Uses Ollama. Your queries stay on your machine.</p>
      </div>

      <div class="tool-card" onclick="openTool('parser')">
        <h2>EXPORT PARSER</h2>
        <p>Turn Google Takeout, Apple Privacy exports into readable format. Process locally.</p>
      </div>

      <div class="tool-card" onclick="openTool('leak-score')">
        <h2>LEAK SCORE</h2>
        <p>Check how exposed you are. Email, phone, passwords in breaches. Check locally.</p>
      </div>

      <div class="tool-card" onclick="openTool('identity-vault')">
        <h2>IDENTITY VAULT</h2>
        <p>Manage your cryptographic identities. Generate keys, sign messages, verify signatures.</p>
      </div>

      <div class="tool-card" onclick="openTool('qr-generator')">
        <h2>QR CODE GENERATOR</h2>
        <p>Display your D2D identity at events. Others scan to add you to their Trust Circle.</p>
      </div>

      <div class="tool-card" onclick="openTool('notebook')">
        <h2>28-DAY NOTEBOOK</h2>
        <p>Deep-dive on any topic. One question per day for 28 days. Get physical copy at events.</p>
      </div>

      <div class="tool-card disabled">
        <h2>DATA SANITIZER</h2>
        <p>Strip metadata from photos, PDFs, documents before sharing. Remove EXIF, GPS, more.</p>
        <div class="coming-soon">COMING SOON</div>
      </div>
    </div>

    <div style="margin-top:60px;padding-top:40px;border-top:1px solid var(--border);text-align:center">
      <p style="color:var(--muted);font-size:0.9rem">
        Token expires in 30 days. All tools will remain accessible until then.
        <br><br>
        Questions? Email <a href="mailto:matt@death2data.com" style="color:var(--gray)">matt@death2data.com</a>
      </p>
    </div>
  `;
}

function showAccessDenied(reason) {
  const statusEl = document.getElementById('token-status');
  statusEl.textContent = `✗ ${reason}`;
  statusEl.className = 'token-status invalid';

  document.getElementById('main-content').innerHTML = `
    <div class="access-denied">
      <h1>ACCESS DENIED</h1>
      <p style="color:var(--gray);margin-top:20px">
        ${reason}. You need a valid access token to use D2D tools.
      </p>
      <a href="/" class="btn btn-primary">PURCHASE ACCESS →</a>
    </div>
  `;
}

function openTool(toolName) {
  const token = localStorage.getItem('d2d_email');

  // Check if tool exists
  const toolUrls = {
    'identity-vault': '/tools/identity-vault.html',
    'qr-generator': '/tools/qr-generator.html',
    'notebook': '/notebook.html',
    // Coming soon:
    // 'search': '/tools/search.html',
    // 'reasoning': '/tools/reasoning.html',
    // 'parser': '/tools/parser.html',
    // 'leak-score': '/tools/leak-score.html'
  };

  if (toolUrls[toolName]) {
    // Tool exists, navigate to it
    window.location.href = toolUrls[toolName] + (token ? `?token=${token}` : '');
  } else {
    // Tool not built yet
    alert(`${toolName.toUpperCase()} tool coming soon!\\n\\nBuilding this week.`);
  }
}

// Validate on load
validateToken();
</script>
